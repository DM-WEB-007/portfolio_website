<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Feedback Carousel</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f4f7f9;
      font-family: 'Poppins', sans-serif;
    }

    .feedback-card {
      background: #fff;
      border-radius: 15px;
      padding: 35px 25px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      transition: transform 0.3s ease;
    }

    .feedback-card:hover {
      transform: translateY(-5px);
    }

    .feedback-card img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      margin-bottom: 15px;
      object-fit: cover;
      border: 3px solid #00aaff;
    }

    .feedback-card h5 {
      font-weight: 600;
      margin-bottom: 8px;
      color: #00aaff;
    }

    .feedback-card p {
      font-style: italic;
      color: #555;
      font-size: 0.95rem;
      line-height: 1.6;
    }

    /* Custom carousel buttons */
    .carousel-control-prev-icon,
    .carousel-control-next-icon {
      background-image: none;
      font-size: 1.5rem;
      color: #fff;
      background-color: #00aaff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    .carousel-control-prev-icon::after {
      content: '<';
      font-size: 1.5rem;
      color: #fff;
    }

    .carousel-control-next-icon::after {
      content: '>';
      font-size: 1.5rem;
      color: #fff;
    }

    .carousel-control-prev-icon:hover,
    .carousel-control-next-icon:hover {
      background-color: #0077cc;
      transform: scale(1.1);
    }

    h2 {
      color: #00aaff;
      font-weight: 700;
      margin-bottom: 50px;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <h2 class="text-center">Customer Feedback</h2>

  <div id="feedbackCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">

      <div class="carousel-item active">
        <div class="feedback-card mx-auto" style="max-width:550px;">
          <img src="https://via.placeholder.com/70" alt="Client A">
          <h5>Emily Carter</h5>
          <p>"Exceptional service! The team exceeded my expectations in every way."</p>
        </div>
      </div>

      <div class="carousel-item">
        <div class="feedback-card mx-auto" style="max-width:550px;">
          <img src="https://via.placeholder.com/70" alt="Client B">
          <h5>Ryan Thompson</h5>
          <p>"Very professional and reliable. I highly recommend their services."</p>
        </div>
      </div>

      <div class="carousel-item">
        <div class="feedback-card mx-auto" style="max-width:550px;">
          <img src="https://via.placeholder.com/70" alt="Client C">
          <h5>Sophia Lee</h5>
          <p>"High-quality results and great communication throughout the project."</p>
        </div>
      </div>

    </div>

    <!-- Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#feedbackCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#feedbackCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
      <span class="visually-hidden">Next</span>
    </button>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const feedbackCarousel = document.querySelector('#feedbackCarousel');
  const carousel = new bootstrap.Carousel(feedbackCarousel, {
    interval: 3000, // 3 seconds
    ride: 'carousel'
  });
</script>

</body>
</html>
