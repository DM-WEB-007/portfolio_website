<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Services</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #eaf6ff;
    }

    /* Title Styling */
    .services-title {
      text-align: center;
      font-weight: bold;
      font-size: 1.5rem;
      margin-bottom: 2rem;
      position: relative;
    }

    /* Yellow Curved Underline */
    .services-title svg {
      display: block;
      margin: 0 auto;
      margin-top: 5px;
    }

    /* Connector Lines Wrapper */
    .connector-wrapper {
      position: relative;
      width: 100%;
      height: 60px;
    }

    .connector-vertical {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      height: 30px;
      width: 2px;
      background-color: #93c5fd;
    }

    .connector-horizontal {
      position: absolute;
      top: 30px;
      left: 29%;
      width: 41%;
      height: 2px;
      background-color: #93c5fd;
    }

    /* Plus Icon in Middle */
    .plus-icon {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translate(-50%, -50%);
      background: black;
      color: white;
      font-weight: bold;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      text-align: center;
      line-height: 28px;
      font-size: 18px;
      z-index: 1;
    }

    /* Service Card Styling */
    .service-card {
      color: white;
      padding: 20px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      min-height: 180px;
    }

    .service-card img {
      max-height: 105px;
      border-radius: 5px;
    }

    .gradient-dev {
      background: linear-gradient(90deg, #1c1f2b, #5a5f73);
    }

    .gradient-design {
      background: linear-gradient(90deg, #0d3d3d, #00b894);
    }

    .service-text h5 {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
   .line{
    position: absolute;
  width: 2px;
  height: 79px;
  background-color: #93c5fd;
  bottom: -49px;
  left: 376px;
}
.line-right {
  position: absolute;
  width: 2px;
  height: 79px;
  background-color: #93c5fd;
  bottom: -49px;
  right: 257px;
    left: auto;         /* reset left */
  right: 389px;       /* position symmetric to left */
}
.line-center {
  position: absolute;
  width: 2px;
  height: 79px;
  background-color: #93c5fd;
  bottom: -49px;
  left: 50%;
  transform: translateX(-50%);
  display: none; /* hidden by default */
}

/* Responsive adjustments */
@media (max-width: 768px) {
  .line,
  .line-right {
    display: none; /* hide side lines on smaller screens */
  }

  .line-center {
    display: block; /* show single center line on smaller screens */
  }
  .connector-horizontal{
    display: none;
  }
}


   
  </style>
</head>
<body>

  <section class="container py-5">

    <!-- Title -->
    <div class="services-title">
      SERVIVES
      <!-- Yellow Curved Underline -->
      <svg width="80" height="10" viewBox="0 0 80 10" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M2 8C18 -2 62 -2 78 8" stroke="#FFD54F" stroke-width="3" stroke-linecap="round"/>
      </svg>
    </div>

    <!-- Connector Lines -->
    <div class="connector-wrapper">
      
      <div class="connector-horizontal"></div>
      <div class="line"></div>
<div class="line line-right"></div>
<div class="line-center"></div>


      <div class="plus-icon">+</div>
    </div>

   <!-- Service Cards -->
    <div class="row justify-content-center g-4 mt-4" id="service-cards">
      <div class="col-md-5 service-card-item">
        <div class="service-card gradient-dev">
          <div class="service-text">
            <h5>Web Development</h5>
            <p>7+ years of Experience about web design.</p>
          </div>
          <img src="img/project2.png" alt="Web Development" />
        </div>
      </div>

      <div class="col-md-5 service-card-item">
        <div class="service-card gradient-design">
          <div class="service-text">
            <h5>Web Design</h5>
            <p>7+ years of Experience about web design.</p>
          </div>
          <img src="img/project2.png" alt="Web Design" />
        </div>
      </div>

      <div class="col-md-5 service-card-item" style="display:none;">
        <div class="service-card gradient-dev">
          <div class="service-text">
            <h5>UI/UX Design</h5>
            <p>Creative UI/UX solutions for better experience.</p>
          </div>
          <img src="https://via.placeholder.com/120x105" alt="UI/UX Design" />
        </div>
      </div>

      <div class="col-md-5 service-card-item" style="display:none;">
        <div class="service-card gradient-design">
          <div class="service-text">
            <h5>App Development</h5>
            <p>Building modern apps for all platforms.</p>
          </div>
          <img src="https://via.placeholder.com/120x105" alt="App Development" />
        </div>
      </div>
    </div>
  </section>



    <script>
    const cards = Array.from(document.querySelectorAll('.service-card-item'));
    const cardsPerPage = 2;
    let currentIndex = 0;

    function showCards(index) {
      // Hide all cards
      cards.forEach(card => (card.style.display = 'none'));

      // Show cards for current page
      for (let i = 0; i < cardsPerPage; i++) {
        let cardIndex = (index + i) % cards.length;
        cards[cardIndex].style.display = 'block';
      }
    }

    showCards(currentIndex); // Initial display

    setInterval(() => {
      currentIndex = (currentIndex + cardsPerPage) % cards.length;
      showCards(currentIndex);
    }, 2000);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
