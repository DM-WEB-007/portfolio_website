  // See More button functionality
  document.addEventListener('DOMContentLoaded', () => {
    const cards = document.querySelectorAll('#projectContainer .col-12');
    const btn = document.getElementById('seeMoreBtn');
    let visibleCount = 4;

    cards.forEach((card, idx) => {
      if (idx >= visibleCount) card.style.display = 'none';
    });

    btn.addEventListener('click', () => {
      let shown = 0;
      for (let i = visibleCount; i < cards.length && shown < 4; i++) {
        cards[i].style.display = 'block';
        shown++;
      }
      visibleCount += shown;
      if (visibleCount >= cards.length) btn.style.display = 'none';
    });
  });
