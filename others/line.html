<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Badge with Vertical Lines</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      position: relative;
      width: 320px;
    }

    .profile-img {
      width: 100%;
      display: block;
      border-radius: 5px;
    }

    /* Corner Frames */
    .corner-tl,
    .corner-br {
      position: absolute;
      width: 200px;
      height: 200px;
      border: 12px solid #78C3F3;
      z-index: 2;
    }

    .corner-tl {
      top: -35px;
      left: -35px;
      border-right: none;
      border-bottom: none;
    }

    .corner-br {
      bottom: -35px;
      right: -35px;
      border-left: none;
      border-top: none;
    }

    /* Vertical Lines */
    .line-top {
position: absolute;
  width: 2px;
  height: 192px;
  background-color: #78C3F3;
  top: 4px;
  right: -30px;
}



    .line-bottom {
position: absolute;
  width: 2px;
  height: 199px;
  background-color: #78C3F3;
  bottom: -2px;
  left: -30px;
}


    /* Badges */
    .badge {
      position: absolute;
      background: #fff;
      border: 2px solid #78C3F3;
      border-radius: 15px;
      padding: 8px 16px;
      font-size: 14px;
      color: #150734;
      font-weight: 600;
      white-space: nowrap;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    .badge span {
      color: #78C3F3;
      font-weight: 700;
      margin-right: 4px;
    }

    .badge-top {
     top: -34px;
  right: -80px;
      transform: translateX(20%);
    }

    .badge-bottom {
     bottom: -38px;
  left: -84px;
      transform: translateX(-20%);
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Profile Image -->
    <img src="img/about.png" alt="Profile Image" class="profile-img">

    <!-- Corner Frames -->
    <div class="corner-tl"></div>
    <div class="corner-br"></div>

    <!-- Vertical Lines -->
    <div class="line-top"></div>
    <div class="line-bottom"></div>

    <!-- Badges -->
    <div class="badge badge-top">
      <span>130+</span>Completed Project
    </div>

    <div class="badge badge-bottom">
      <span>7+</span>Year's of experience
    </div>
  </div>

</body>
</html>
