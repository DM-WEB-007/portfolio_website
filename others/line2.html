<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <title>Super Attractive Profile Badge Animation</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: #fff;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .hero-wrapper {
      position: relative;
      width: 320px;
      max-width: 90vw;
    }

    .profile-img {
      width: 100%;
      display: block;
      border-radius: 5px;
    }

    /* Corner Frames */
    .corner-tl,
    .corner-br {
      position: absolute;
      width: 200px;
      height: 200px;
      border: 12px solid #78C3F3;
      z-index: 2;
    }

    .corner-tl {
      top: -35px;
      left: -35px;
      border-right: none;
      border-bottom: none;
    }

    .corner-br {
      bottom: -35px;
      right: -35px;
      border-left: none;
      border-top: none;
    }

    /* Vertical Lines */
    .line-top {
      position: absolute;
      width: 2px;
      height: 192px;
      background-color: #78C3F3;
      top: 4px;
      right: -30px;
    }

    .line-bottom {
      position: absolute;
      width: 2px;
      height: 199px;
      background-color: #78C3F3;
      bottom: -2px;
      left: -30px;
    }

    /* Gradient text for numbers */
    .badge span {
      font-weight: 700;
      margin-right: 4px;
      background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientMove 3s linear infinite;
      display: inline-block;
    }

    /* Floating pulse for the entire badge */
    @keyframes floatPulse {
      0%, 100% {
        transform: translateY(0);
        box-shadow:
          0 0 10px rgba(120, 195, 243, 0.3),
          0 0 30px rgba(120, 195, 243, 0.5);
        border-color: #78C3F3;
      }
      50% {
        transform: translateY(-6px) scale(1.1);
        box-shadow:
          0 0 25px rgba(120, 195, 243, 0.9),
          0 0 45px rgba(120, 195, 243, 0.7);
        border-color: #00f2fe;
      }
    }

    /* Gradient animation for number text */
    @keyframes gradientMove {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 200% 50%;
      }
    }

    /* Badges base style */
    .badge {
      position: absolute;
      background: #fff;
      border: 2px solid #78C3F3;
      border-radius: 15px;
      padding: 8px 16px;
      font-size: 14px;
      color: #150734;
      font-weight: 600;
      white-space: nowrap;
      box-shadow:
        0 0 10px rgba(120, 195, 243, 0.3),
        0 0 30px rgba(120, 195, 243, 0.5);
      opacity: 1;
      transition: 
        all 1s cubic-bezier(0.4, 0, 0.2, 1),
        color 1s cubic-bezier(0.4, 0, 0.2, 1),
        border-color 1s cubic-bezier(0.4, 0, 0.2, 1);
      transform-origin: center;
      cursor: default;
      user-select: none;
      animation: floatPulse 3s ease-in-out infinite;
      z-index: 5;
    }

    /* Initial positions */
    .badge-top {
      top: -34px;
      right: -80px;
      transform: translateX(20%) scale(1) rotate(0deg);
      z-index: 5;
    }

    .badge-bottom {
      bottom: -38px;
      left: -84px;
      transform: translateX(-20%) scale(1) rotate(0deg);
      z-index: 5;
      animation-delay: 1.5s; /* stagger float */
    }

    /* Swapped positions with animations + color change */
    .hero-wrapper.swap .badge-top {
      top: auto;
      bottom: -38px;
      left: -84px;
      right: auto;
      opacity: 1;
      transform: translateX(-20%) scale(1.15) rotate(-5deg);
      animation: floatPulse 3s ease-in-out infinite;
      animation-delay: 1.5s;
      z-index: 10;

      /* New color and border on swap */
      color: #007BFF;          /* Bright blue text */
      border-color: #007BFF;   /* Bright blue border */
      box-shadow:
        0 0 10px rgba(0, 123, 255, 0.4),
        0 0 30px rgba(0, 123, 255, 0.6);
    }

    .hero-wrapper.swap .badge-bottom {
      top: -34px;
      right: -80px;
      bottom: auto;
      left: auto;
      opacity: 1;
      transform: translateX(20%) scale(1.15) rotate(5deg);
      animation: floatPulse 3s ease-in-out infinite;
      animation-delay: 0s;
      z-index: 10;

      /* New color and border on swap */
      color: #007BFF;          /* Bright blue text */
      border-color: #007BFF;   /* Bright blue border */
      box-shadow:
        0 0 10px rgba(0, 123, 255, 0.4),
        0 0 30px rgba(0, 123, 255, 0.6);
    }

    /* Responsive adjustments */
    @media (max-width: 400px) {
      .hero-wrapper {
        width: 90vw;
      }
      .corner-tl,
      .corner-br {
        width: 140px;
        height: 140px;
        border-width: 8px;
        top: -20px;
        left: -20px;
        bottom: -20px;
        right: -20px;
      }
      .corner-tl {
        border-right: none;
        border-bottom: none;
        top: -20px;
        left: -20px;
      }
      .corner-br {
        border-left: none;
        border-top: none;
        bottom: -20px;
        right: -20px;
      }
      .line-top {
        height: 140px;
        right: -20px;
        width: 1.5px;
        top: 4px;
      }
      .line-bottom {
        height: 140px;
        left: -20px;
        width: 1.5px;
        bottom: -2px;
      }
      .badge-top {
        top: -25px;
        right: -50px;
        padding: 6px 12px;
        font-size: 12px;
        transform: translateX(15%) scale(0.9) rotate(0deg);
      }
      .badge-bottom {
        bottom: -25px;
        left: -50px;
        padding: 6px 12px;
        font-size: 12px;
        transform: translateX(-15%) scale(0.9) rotate(0deg);
      }
      .hero-wrapper.swap .badge-top {
        bottom: -25px;
        left: -50px;
        top: auto;
        right: auto;
        transform: translateX(-15%) scale(1.05) rotate(-5deg);
        padding: 6px 12px;
        font-size: 12px;
      }
      .hero-wrapper.swap .badge-bottom {
        top: -25px;
        right: -50px;
        bottom: auto;
        left: auto;
        transform: translateX(15%) scale(1.05) rotate(5deg);
        padding: 6px 12px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="hero-wrapper" id="profile-container">
    <!-- Profile Image -->
    <img src="img/about.png" alt="Profile Image" class="profile-img" />

    <!-- Corner Frames -->
    <div class="corner-tl"></div>
    <div class="corner-br"></div>

    <!-- Vertical Lines -->
    <div class="line-top"></div>
    <div class="line-bottom"></div>

    <!-- Badges -->
    <div class="badge badge-top">
      <span>130+</span>Completed Project
    </div>

    <div class="badge badge-bottom">
      <span>7+</span>Year's of experience
    </div>
  </div>

  <script>
    const container = document.getElementById('profile-container');
    setInterval(() => {
      container.classList.toggle('swap');
    }, 3000);
  </script>
</body>
</html>
