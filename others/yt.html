<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Carousel</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
    }

    .youtube {
      padding: 60px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .youtube h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .youtube .carousel-viewport {
      overflow: hidden;
      width: 100%;
    }

    .youtube .carousel-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .youtube .carousel-slide {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 10px 0;
      flex: 0 0 100%;
    }

    .youtube .card {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }

    .youtube .ratio {
      aspect-ratio: 16/9;
      width: 100%;
    }

    .youtube .ratio iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }

    .youtube .card-body {
      padding: 15px;
      flex-grow: 1;
    }

    .custom-dots {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .dot {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background: #bbb;
      margin: 0 6px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }

    .dot.active {
      background: #ff676d;
      transform: scale(1.4);
    }
  </style>
</head>
<body>

<section class="youtube">
  <h1>See My Work on YouTube</h1>

  <div class="carousel-viewport">
    <div class="carousel-track" id="carousel-track">
      <!-- Slide 1 -->
      <div class="carousel-slide">
        <div class="card">
          <div class="ratio"><iframe src="https://www.youtube.com/embed/i8AqmOT7_IY" allowfullscreen></iframe></div>
          <div class="card-body"><p>Project 1</p></div>
        </div>
        <div class="card">
          <div class="ratio"><iframe src="https://www.youtube.com/embed/i8AqmOT7_IY" allowfullscreen></iframe></div>
          <div class="card-body"><p>Project 2</p></div>
        </div>
        <div class="card">
          <div class="ratio"><iframe src="https://www.youtube.com/embed/i8AqmOT7_IY" allowfullscreen></iframe></div>
          <div class="card-body"><p>Project 3</p></div>
        </div>
      </div>

      <!-- Slide 2 -->
      <div class="carousel-slide">
        <div class="card">
          <div class="ratio"><iframe src="https://www.youtube.com/embed/i8AqmOT7_IY" allowfullscreen></iframe></div>
          <div class="card-body"><p>Project 4</p></div>
        </div>
        <div class="card">
          <div class="ratio"><iframe src="https://www.youtube.com/embed/i8AqmOT7_IY" allowfullscreen></iframe></div>
          <div class="card-body"><p>Project 5</p></div>
        </div>
        <div class="card">
          <div class="ratio"><iframe src="https://www.youtube.com/embed/i8AqmOT7_IY" allowfullscreen></iframe></div>
          <div class="card-body"><p>Project 6</p></div>
        </div>
      </div>

      <!-- Slide 3 -->
      <div class="carousel-slide">
        <div class="card">
          <div class="ratio"><iframe src="https://www.youtube.com/embed/i8AqmOT7_IY" allowfullscreen></iframe></div>
          <div class="card-body"><p>Project 7</p></div>
        </div>
        <div class="card">
          <div class="ratio"><iframe src="https://www.youtube.com/embed/i8AqmOT7_IY" allowfullscreen></iframe></div>
          <div class="card-body"><p>Project 8</p></div>
        </div>
        <div class="card">
          <div class="ratio"><iframe src="https://www.youtube.com/embed/i8AqmOT7_IY" allowfullscreen></iframe></div>
          <div class="card-body"><p>Project 9</p></div>
        </div>
      </div>
    </div>
  </div>

  <div class="custom-dots">
    <span class="dot active" data-index="0"></span>
    <span class="dot" data-index="1"></span>
    <span class="dot" data-index="2"></span>
  </div>
</section>

<script>
  const dots = document.querySelectorAll('.dot');
  const track = document.getElementById('carousel-track');

  dots.forEach(dot => {
    dot.addEventListener('click', () => {
      const index = parseInt(dot.dataset.index);
      const shift = index * -100;
      track.style.transform = `translateX(${shift}%)`;

      dots.forEach(d => d.classList.remove('active'));
      dot.classList.add('active');
    });
  });
</script>

</body>
</html>
